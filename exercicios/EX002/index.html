<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebra de linhas</h1>
    <hr>
    <p>Tudo o que escrevo
        estará <br>na mesma linha
        independente de quantas
        vezes aperto enter.
    </p>
    <br>
    <p>A não ser que seja usada a tag br.<br>Deste modo as linhas serão quebradas.</p>
    <br>
    <p>Para adcionar simbolos e emijis:
        &reg;
        &copy;
        &Delta;
        &larr;
        &rarr;
        &uarr;
        &darr;
        <br>
        Emojis:
        &#x1FAF6;
        &#x1F979;

    </p>
    
</body>
</html>
