<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos no HTML</title>
</head>
<body>
    <h1>Aqui vamos inserir videos de hospedagem própria</h1>
    <video src="midia/exemplo.mp4" width="560px" controls loop ></video>
    <h1>Inserindo vídeos de hospedagem externa</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/Oy3gNq1kFhY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>">
</body>
</html>
